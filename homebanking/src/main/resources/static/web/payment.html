<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../styles/payment.css" />
</head>

<body class="bg-light">


    <div class="container d-flex justify-content-center" id="app">

        <form class="rounded shadow p-2 fw-light bg-light mb-md-2">
            <fieldset>
                <legend class=" text-black d-flex justify-content-center m-0 fs-3 fw-light animate__animated animate__fadeInLeft ">
                    Postnet</legend>
                <hr class="hrInt animate__animated animate__fadeInLeft">
                <a href="../web/accounts.html" class="d-flex justify-content-center hrInt animate__animated animate__fadeInLeft">Cancel transaction</a>
                <div class="borderShadow rounded shadow p-2 fw-light mb-md-2 animate__animated animate__fadeInLeft m-1 ">
                    <label for="disabledSelect" class="form-label text-black d-flex justify-content-center">Write card number</label>
                    <input type="text" id="disabledTextInput" v-model="number" class="form-control rounded shadow p-2 fw-light mb-md-2" placeholder="5555 5555 5555 5555">
                </div>

                <div class="borderShadow rounded shadow p-2 fw-light mb-md-2 animate__animated animate__fadeInLeft m-1">
                    <label for="disabledTextInput" class="form-label text-black">Write cvv</label>
                    <input type="number" id="disabledTextInput" class="form-control rounded shadow p-2 fw-light mb-md-2 " v-model="cvv" placeholder="Enter CVV">
                </div>



                <div class="borderShadow rounded shadow p-2 fw-light mb-md-2 animate__animated animate__fadeInLeft m-1">
                    <label for="disabledTextInput" class="form-label text-black">Enter amount</label>
                    <input type="number" id="disabledTextInput" class="form-control rounded shadow p-2 fw-light mb-md-2 " v-model="amount" placeholder="Enter amount to transfer">
                </div>

                <div class="borderShadow rounded shadow p-2 fw-light mb-md-2 animate__animated animate__fadeInLeft m-1">
                    <label for="disabledTextInput" class="form-label text-black">Description</label>
                    <input type="text" id="disabledTextInput" class="form-control rounded shadow p-2 fw-light mb-md-2" v-model="description" placeholder="Add a description">
                </div>

                <div class="d-flex justify-content-center m-1">
                    <button type="button" @click="payment()" class=" borderShadow  rounded shadow p-2 fw-light mb-md-2 animate__animated animate__fadeInLeft">OK</button>
                </div>


            </fieldset>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/payment.js "></script>
</body>

</html>
