<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body class="bg-light">

    <form class="form bg-light rounded shadow  fw-light" onSubmit="return false" id="app">
        <img class="logo bg-light rounded shadow  fw-light" src="../assets/logo4.png" alt="">


        <h1 class="h1Login mt-4">Sign up</h1>
        <div class="socialnetworks m-4">
            <a href=""> <svg xmlns="http://www.w3.org/2000/svg " class="icon icon-tabler icon-tabler-brand-facebook bg-light rounded shadow  fw-light " width="40 " height="40 " viewBox="0 0 24 24 " stroke-width="1.5 " stroke="#033B80 " fill="none " stroke-linecap="round "
                    stroke-linejoin="round ">
                    <path stroke="none " d="M0 0h24v24H0z " fill="none " />
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3 " />
                </svg></a>
            <a href=""><svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-google bg-light rounded shadow  fw-light" width="40"
                    height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#033B80" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                </svg></a>
            <a href=""> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin bg-light rounded shadow  fw-light" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#033B80" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="2" />
                    <line x1="8" y1="11" x2="8" y2="16" />
                    <line x1="8" y1="8" x2="8" y2="8.01" />
                    <line x1="12" y1="16" x2="12" y2="11" />
                    <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                </svg></a>


        </div>

        <div>
            <div class="bg-light rounded shadow  fw-light buttonEmail">
                <label for="text" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" v-model="firstName" required>
            </div>

            <div class="bg-light rounded shadow  fw-light">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" v-model="lastName" required>
            </div>

            <div class="bg-light rounded shadow  fw-light buttonEmail">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" v-model="email" required>
            </div>

            <div class="bg-light rounded shadow  fw-light">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" v-model="password" placeholder="*******" required>
            </div>

            <button type="submit" class="btn btn-outline-primary  rounded shadow p-2 fw-light m-2 mt-3 mb-md-2" @click="signUp()">Sign up</button>

        </div>

        <div>
            <p>do you have an account?</p>
            <a href="../web/index.html" class="btn  btn-outline-primary rounded shadow p-2 fw-light m-2 mt-3 mb-md-2"> Log in</a>

        </div>

    </form>






    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="../js/indexLogin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../js/register.js"></script> -->

</body>

</html>
