<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../styles/formMain.css" />
</head>

<body class="bg-light">

    <main>

        <div class="containerAll">

            <div clas="backBox">
                <div clas="backBoxLogin">
                    <h3>Do you have an account?</h3>
                    <button id="btnLogin">Logn in</button>
                </div>
                <div clas="backBoxLogin">
                    <h3>Don't have an account?</h3>
                    <button id="btnLogin">Register</button>
                </div>
            </div>

            <div class="containerLoginRegister">
                <form class="formLogin">
                    <h2>Logn in</h2>
                    <input type="text" placeholder="email">
                    <input type="password" placeholder="password">
                    <button>Logn in</button>
                </form>

                <form class="formRegister">
                    <h2>Register</h2>
                    <input type="text" placeholder="First Name">
                    <input type="password" placeholder="Last Name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Register</button>
                </form>
            </div>

        </div>

    </main>







    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- <script src="../js/indexLogin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="../js/formMain.js"></script>

</body>

</html>
